<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Attribute</title>
    
</head>
<body>
    <h3> This is heading </h3>
    <p class="para"> This is para</p>
    <div class=""> This is div </div>

    <script>
        // let a = document.querySelector(".para");
        let a = document.getElementsByClassName("para")[0]; //this is same as query selector ..... query selector by class select first class
        let x = a.getAttribute("class");
        console.log(x);

        // set attribute
        a.setAttribute("class","newPara");
    </script>
</body>
