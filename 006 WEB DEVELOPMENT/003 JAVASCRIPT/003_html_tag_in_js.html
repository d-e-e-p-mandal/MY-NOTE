<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Write with Paragraphs</title>
</head>
<body>

<script>
    let x = 10;
    let a = 5;
    
    document.write("a = " + a + "<br>");
    document.write("<p>x = " + x + "</p>");
</script>

</body>
</html>
