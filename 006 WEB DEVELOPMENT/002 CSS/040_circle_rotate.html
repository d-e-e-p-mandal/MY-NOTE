<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotating Divs in Circle</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #0f172a;
}

/* Big circle */
.circle {
  width: 300px;
  height: 300px;
  border: 4px solid #38bdf8;
  border-radius: 50%;
  position: relative;
}

/* Rotating container */
.orbit {
  width: 100%;
  height: 100%;
  position: absolute;
  animation: rotate 8s linear infinite;
}

/* Small divs */
.dot {
  width: 20px;
  height: 20px;
  background: #22c55e;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
}

/* Position dots around circle */
.d1 { transform: rotate(0deg) translate(130px); }
.d2 { transform: rotate(90deg) translate(130px); }
.d3 { transform: rotate(180deg) translate(130px); }
.d4 { transform: rotate(270deg) translate(130px); }

/* Rotation animation */
@keyframes rotate {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}
  </style>
</head>
<body>

  <div class="circle">
    <div class="orbit">
      <div class="dot d1"></div>
      <div class="dot d2"></div>
      <div class="dot d3"></div>
      <div class="dot d4"></div>
    </div>
  </div>

</body>
</html>
