<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cursor Magnetic Effect</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      gap: 40px;
    }

    .magnet {
      width: 120px;
      height: 120px;
      background: #2563eb;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 12px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="magnet">DIV 1</div>
    <div class="magnet">DIV 2</div>
    <div class="magnet">DIV 3</div>
  </div>

  <script>
    const magnets = document.querySelectorAll(".magnet");

    magnets.forEach((magnet) => {
      magnet.addEventListener("mousemove", (e) => {
        const rect = magnet.getBoundingClientRect();

        const x = e.clientX - rect.left - rect.width / 2;
        const y = e.clientY - rect.top - rect.height / 2;

        magnet.style.transform = `translate(${x * 0.3}px, ${y * 0.3}px)`;
      });

      magnet.addEventListener("mouseleave", () => {
        magnet.style.transform = "translate(0, 0)";
      });
    });
  </script>

</body>
</html>
