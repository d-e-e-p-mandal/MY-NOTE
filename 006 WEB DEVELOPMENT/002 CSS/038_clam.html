<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS clamp() Example</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
    }

    h1 {
      /* clamp(min, preferred, max) */
      font-size: clamp(1.5rem, 5vw, 4rem);
      background: linear-gradient(90deg, #38bdf8, #22c55e);
      /* -webkit-background-clip: text; */
      color: transparent;
      text-align: center;
    }

    .box {
      width: clamp(150px, 40vw, 400px);
      height: clamp(150px, 40vw, 400px);
      background: #38bdf8;
      border-radius: 16px;
      margin-top: 20px;
    }

    .container {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Responsive Text using clamp()</h1>
    <div class="box"></div>
  </div>
</body>
</html>
