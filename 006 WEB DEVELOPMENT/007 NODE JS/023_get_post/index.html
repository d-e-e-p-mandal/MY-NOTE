<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Get request form :</h3>
    <form method="get" action="http://localhost:3000/register">
        <input type="text" name="user" id="user" placeholder="Enter your user id">
        <input type="password" name="password" id="password" placeholder="Enter password">
        <button>Submit</button>
    </form>

    <h3>Post request form</h3>
    <form method="post" action="http://localhost:3000/register">
        <input type="text" name="user" id="user" placeholder="Enter your user id">
        <input type="password" name="password" id="password" placeholder="Enter password">
        <button>Submit</button>
    </form>
</body>

</html>
