<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Country Selector</title>
</head>

<body>
  <form action="">
    <div class="usr-name">
      <label for="input-name"> Name : </label>
      <input type="text" id="input-name" />
    </div>
    <div>
      <p> Country Name : </p>
      <select name="country-name" class="country-select">
            <option value="us">US</option>
        <!-- Existing options will be overwritten by JS if needed -->
      </select>

      <p> Country Name : </p>
      <select name="country-name" class="country-select">
            <option value="us">US</option>
        <!-- Existing options will be overwritten by JS if needed -->
      </select>
    </div>
  </form>

  <script>
    const cnt = {
      in: "India",
      ch: "China",
      np: "Nepal"
    };

    const countryList = document.querySelectorAll(".country-select");
    
    for(let list of countryList){
        list.innerHTML = " ";
        for (let code in cnt) {
            const option = document.createElement("option");
            option.value = code;
            option.textContent = cnt[code];
            list.appendChild(option);
        }
    }
  </script>
</body>

</html>
